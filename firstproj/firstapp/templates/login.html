{% extends 'base.html' %}
    {% block content %}


        <h1>로그인 페이지</h1>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" >로그인</button>
        </form>
    </div>

    {% endblock %}
