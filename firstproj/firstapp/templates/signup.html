{% extends 'base.html' %}
    {% block content %}

    <div class = "text-center">
        <h1>회원가입 페이지</h1>
        
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
            {{form.as_p}}
            <button type="submit">회원가입</button>
        </form>
    </div>

{% endblock %}
